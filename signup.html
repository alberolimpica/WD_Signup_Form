<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Newsletter signup</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="text-center">

  <main class="form-signin">
    <form action="/" method="POST">
      <img class="mb-4" src="images/mail.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 fw-normal">Signup to my Newsletter</h1>

      <div class="form-floating">
        <input type="text" class="form-control top" name="firstName" id="floatingName" placeholder="Name" required autofocus>
        <label for="floatingName">Name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control middle" name="lastName" id="floatingLastName" placeholder="Last name" required>
        <label for="floatingLastName">Last name</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control bottom" name="email" id="floatingInput" placeholder="name@example.com" required>
        <label for="floatingInput">Email address</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up!</button>
      <p class="mt-5 mb-3 text-muted">Sara Alberola Mahiques</p>
    </form>
    <div class = "icons-made-by">Icons made by <a href="https://www.flaticon.com/authors/surang" title="surang">surang</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>

</html>
